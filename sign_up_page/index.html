<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/acc7b6ddce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>

        <div class="row">
            <div class="first">
                <form >
                    <input type="text" placeholder="Your Name" required>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Create Password" required>
                </form>
                <input type="checkbox" id="terms">
                <label for="terms">I accept the terms & conditions.</label>
                <button class="btn" id="signup" type="button">SIGN UP <span>&#x27f6;</span></button>
            </div>
            <div class="second">
                <button class="btn" id="fb"><i class="fa-brands fa-facebook"></i>Connect with Facebook</button><br>
                <button class="btn" id="twitter"><i class="fa-brands fa-twitter"></i> Connect with Twitter</button><br>
                <button class="btn" id="google"><i class="fa-brands fa-google"></i> Connect with Google</button>
            </div>
        </div>
        <p>Already have an account?<a href="#" id="text"> login now</a></p>
    </div>
</body>
</html>
